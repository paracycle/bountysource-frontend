<table class="table table-striped table-bordered">
  <tbody><tr ng-repeat="reward in fundraiser.rewards" ng-class="reward.sold_out && 'warning'">
    <td>
      <p style="white-space: pre-wrap;">{{ reward.description }}</p>

      <p class="text-center text-muted">
        <em ng-show="reward.limited_to">{{ reward.claimed | number }} of {{ reward.limited_to | number }} claimed</em>
        <em ng-hide="reward.limited_to">{{ reward.claimed | number }} claimed</em>
      </p>

      <div style="text-align: center;">
        <a ng-show="fundraiser.in_progress && !reward.sold_out && !fundraiser.published" class="btn btn-lg btn-info" disabled>{{ reward.amount | dollars }}</a>
        <a ng-show="fundraiser.in_progress && !reward.sold_out && fundraiser.published" ng-href="/fundraisers/{{fundraiser.slug}}/pledge?reward_id={{reward.id}}&amount={{reward.amount}}" class="btn btn-lg btn-success">{{ reward.amount | dollars }}</a>
        <a ng-show="!fundraiser.in_progress && fundraiser.published" class="btn btn-lg btn-success" style="cursor: not-allowed;" disabled>{{ reward.amount | dollars }}</a>

        <a ng-show="fundraiser.in_progress && reward.sold_out" class="btn btn-lg btn-default" disabled>Sold Out</a>
      </div>
    </td>
  </tr>
</tbody></table>
