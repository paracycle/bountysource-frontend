<div class="well well-lg" ng-show="can_manage" ng-hide="!fundraiser.owner || (fundraiser.published && !fundraiser.in_progress)">
  <a ng-href="/fundraisers/{{ fundraiser.slug }}/edit" class="btn btn-lg btn-block btn-default">
    <i class="glyphicon glyphicon-edit"></i>
    Edit Fundraiser
  </a>

  <button ng-controller="FundraiserUpdatesController" ng-show="fundraiser.published" ng-click="create_update()" class="btn btn-lg btn-block btn-default">
    <i class="glyphicon glyphicon-pencil"></i>
    New Update
  </button>

  <button ng-hide="fundraiser.published" ng-disabled="!fundraiser.publishable" ng-click="publish(fundraiser)" class="btn btn-lg btn-block btn-success">
    <i class="glyphicon glyphicon-globe icon-white"></i>
    Publish Fundraiser
  </button>
</div>
