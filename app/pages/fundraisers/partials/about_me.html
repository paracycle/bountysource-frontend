<div class="well text-center">
  <a ng-href="/people/{{fundraiser.person.slug}}"><img ng-src="{{fundraiser.person.large_image_url}}"></a>
  <h3 style="margin-top: 0;">By <a ng-href="/people/{{fundraiser.person.slug}}">{{ fundraiser.person.display_name }}</a></h3>
  <p class="bio">{{ fundraiser.person.bio }}</p>

  <a ng-href="{{fundraiser.homepage_url}}" target="_blank" class="btn btn-block btn-default" ng-show="fundraiser.homepage_url"><i class="glyphicon glyphicon-home"></i> Project Homepage</a>
  <a ng-href="{{fundraiser.repo_url}}" target="_blank" class="btn btn-block btn-default" ng-show="fundraiser.repo_url && fundraiser.homepage_url != fundraiser.repo_url"><i class="glyphicon glyphicon-globe"></i> Project Repository</a>
</div>
