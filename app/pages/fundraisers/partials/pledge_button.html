<a ng-show="!fundraiser.published" disabled class="btn btn-lg btn-block btn-default">Pledge Now</a>
<a ng-show="fundraiser.published && !fundraiser.in_progress" disabled class="btn btn-lg btn-block btn-default">Completed {{fundraiser.ends_at | date}}</a>
<a ng-show="fundraiser.published && fundraiser.in_progress && !fundraiser_hide_pledge_button" ng-href="/fundraisers/{{ fundraiser.slug }}/pledge" class="btn btn-lg btn-success btn-block">Pledge Now</a>
