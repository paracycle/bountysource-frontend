<div class="well">
<a require-twitter href="https://twitter.com/share" class="twitter-share-button" data-ng-url="{{ fundraiser.frontend_url }}" data-url="{{ fundraiser.frontend_url }}" data-ng-text="{{ fundraiser.title }}" data-text="Support {{ fundraiser.title }} on @Bountysource!" data-lang="en">Tweet</a>
<div require-gplus class="g-plusone" data-size="medium" data-annotation="bubble"></div>
<br />
<br />
<p class="text-muted">Embed Fundraiser on your webpage:</p>
<input select-on-click class="col-md-12 form-control" type="text" value="&lt;iframe src='https://api.bountysource.com/user/fundraisers/{{fundraiser.id}}/embed' style='width: 238px; height: 402px; overflow: hidden; border: 0px;'&gt;&lt;/iframe&gt;" readonly>
</div>
