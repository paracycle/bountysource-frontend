<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="/settings">Settings</a></li>
  <li><a href="/settings/email">Email</a></li>
</ul>

<h1>Settings</h1>

<ng-include src="'pages/settings/tabs.html'"></ng-include>

<div class="alert alert-danger" ng-show="error">{{error}}</div>
<div class="alert alert-success" ng-show="success">{{success}}</div>

<form class="form-horizontal" name="form" ng-submit="submit()" novalidate>
  <div class="form-group">
    <label class="col-md-2 control-label" for="inputEmail">Primary Email:</label>
    <div class="col-md-2">
      <input type="email" id="inputEmail" name="email" placeholder="john@doe.com" ng-model="form_data.email" class="input-medium form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-md-2 control-label" for="inputEmail">Email Options:</label>
    <div class="col-md-2">
      <div class="checkbox"><label>
        <input type="checkbox" id="inputTerms" ng-model="form_data.weekly_newsletter"> Weekly Newsletter
      </label></div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-2 col-md-2">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </div>

</form>
