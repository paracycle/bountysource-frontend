<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="/teams">Teams</a></li>
  <li><a ng-href="/teams/{{team.slug}}">{{team.name || 'Loading...'}}</a></li>
</ul>

<div ng-show="team" ng-controller="JoinTeamController">
  <div class="row">
    <div class="col-md-3">
      <ng-include src="'pages/teams/partials/infobox.html'"></ng-include>
    </div>
    <div class="col-md-9">
      <div class="well well-lg" style="text-align: center;">
        <h1 style="margin-top: 0;">Join <a ng-href="teams/{{team.slug}}">{{team.name}}</a>?</h1>
        <p class="lead">You were invited to join this team with the following permissions:</p>

        <div ng-class="{ 'text-muted': !permissions.public, 'text-success': permissions.public }"><strong>Public</strong>: displayed as a member of {{team.name}}</div>
        <div ng-class="{ 'text-muted': !permissions.spender, 'text-success': permissions.spender }"><strong>Spender</strong>: use the team account to create bounties</div>
        <div ng-class="{ 'text-muted': !permissions.admin, 'text-success': permissions.admin }"><strong>Administrative</strong>: add/remove team members, fund team account</div>
        <br />

        <form name="form" class="form-inline" ng-submit="accept()" style="margin-bottom: 0;">
          <!--<input type="text" class="col-md-6" ng-model="token" placeholder="Invite token" required />-->
          <button type="submit" class="btn btn-lg btn-primary" ng-disabled="form.$invalid">Accept Invitation</button>
        </form>
      </div>
    </div>
  </div>
</div>
