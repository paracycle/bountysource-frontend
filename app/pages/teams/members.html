<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a href="/teams">Teams</a></li>
  <li><a ng-href="/teams/{{team.slug}}">{{team.name || 'Loading...'}}</a></li>
  <li><a>Members</a></li>
</ul>

<div ng-show="team">
  <div class="row">
    <div class="col-sm-3">
      <ng-include src="'pages/teams/partials/infobox.html'"></ng-include>
    </div>
    <div class="col-sm-9">
      <ng-include src="'pages/teams/partials/header.html'"></ng-include>
      <ng-include src="'pages/teams/partials/tabs.html'"></ng-include>

      <div class="row">
        <div class="col-lg-2 col-sm-2 text-center" style="margin-bottom: 30px;" ng-repeat="member in members | filter:{ is_public: true } | orderBy:'+added_at'">
          <a ng-href="/people/{{member.slug}}" class="thumbnail">
            <img ng-src="{{member.medium_image_url}}" />
            {{member.display_name}}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
