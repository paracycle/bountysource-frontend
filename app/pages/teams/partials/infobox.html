<div class="well text-center">
  <div><img ng-src="{{team.large_image_url}}" style="width: 100%" /></div>
  <br />
  <div><a class="btn btn-default btn-block" ng-href="{{team.url}}" target="_blank"><i class="glyphicon glyphicon-globe"></i> Homepage</a></div>
</div>

<div ng-show="is_member">
    <div class="well">
        <div class="text-center">
             <h4 style="margin-top: 0;">Your Membership</h4>
        </div>

        <!-- Permissions -->
        <div>
            <div class="checkbox"><label>
                <span>membership publicized</span>
                <input type="checkbox" ng-checked="is_public" style="cursor: default;" disabled="disabled">
            </label></div>
            <div class="checkbox"><label>
                <span>can spend from team account</span>
                <input type="checkbox" ng-checked="is_spender" style="cursor: default;" disabled="disabled">
            </label></div>
            <div class="checkbox"><label>
                <span>administrative privileges</span>
                <input type="checkbox" ng-checked="is_admin" style="cursor: default;" disabled="disabled">
            </label></div>
        </div>

        <!-- Account Balance -->
        <div class="text-center" ng-show="is_spender || is_admin">
             <h4>Team Account Balance</h4>
             <strong>{{team.account_balance | currency}}</strong>
        </div>
    </div>
</div>
