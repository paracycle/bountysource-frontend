<ul class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li><a>Projects</a></li>
</ul>

<div ng-show="projects">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden-xs hidden-sm" style="width: 6.5%"></th>
      <th>Name</th>
      <th class="col-sm-8 hidden-xs hidden-sm">Description</th>
      <th style="text-align: center;">Bounty <span class="hidden-xs hidden-sm">Total</span></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="project in projects | filter:filter_method | orderBy:['-bounty_total', '-comment_count']">
      <td class="hidden-xs hidden-sm">
        <a class="thumbnail" ng-href="/trackers/{{project.slug}}">
          <img ng-src="{{project.image_url || 'images/bountysource-grey.png'}}" style="width: 100%;">
        </a>
      </td>
      <td><img class="visible-xs visible-sm pull-left" style="width: 20px; height:20px; margin-right:10px" src="{{project.image_url}}"></img><a ng-href="/trackers/{{project.slug}}">{{project.name}}</a></td>
      <td class="text-muted hidden-xs hidden-sm">{{project.description}}</td>
      <td style="text-align: center;">
        <div ng-show="project.bounty_total > 0"><strong>{{project.bounty_total | dollars}}</strong></div>
        <div ng-show="project.bounty_total <= 0"><a class="btn btn-default" ng-href="/trackers/{{project.slug}}">Add a Bounty</a></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div ng-show="$pagination && projects && projects.length > 0" style="text-align: center;">
  <pagination on-select-page="change_page(page)" max-size="15" boundary-links="true" num-pages="$pagination.pages" current-page="$pagination.page" class="pagination"></pagination>
</div>
